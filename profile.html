<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container my-5">
      <div class="bg-dark p-5 shadow-lg rounded-2 d-grid">
        <div class="row">
          <div class="col-6 d-flex gap-4">
            <img src="https://icons-for-free.com/iff/png/256/profile+profile+page+user+icon-1320186864367220794.png" width="200" class="img-thumbnail" alt="photo-profile">
            <div class="d-flex flex-column justify-content-between text-white">
              <div>
                <h3 id="nama">John Doe</h3>
                <p id="role">Frontend Developer</p>
              </div>

              <div class= "d-grid">
                <button class="btn btn-success" onclick="handleEdit()">Edit</button>
              </div>

            </div>
          </div>
          
          <div class="col-6 d-flex gap-5 text-white">
            <div style="font-weight: bold;">
              <p>Availibility</p>
              <p>Usia</p>
              <p>Lokasi</p>
              <p>Pengalaman</p>
              <p>Email</p>
            </div>
            
            <div>
              <p id="availibility">Full Time</p>
              <p id="usia">25</p>
              <p id="lokasi">Indonesia</p>
              <p id="pengalaman">5 Tahun</p>
              <p id="email">johndoe123@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="section-form" style="display: none;">
      <h3 class="text-center mt-5">Section Form</h3>
      <div class="rounded-2 shadow-lg p-5 bg-dark">
        <form onsubmit="return handleSubmit(event)">
          <div class="mb-3 text-white">
            <label for="form-nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="form-nama" placeholder="nama">
          </div>
          <div class="mb-3 text-white">
            <label for="form-role" class="form-label">Role</label>
            <input type="text" class="form-control" id="form-role" placeholder="role">
          </div>
          <div class="mb-3 text-white">
            <label for="form-availibility" class="form-label">Availibility</label>
            <input type="text" class="form-control" id="form-availibility" placeholder="availibilty">
          </div>
          <div class="mb-3 text-white">
            <label for="form-usia" class="form-label">Usia</label>
            <input type="text" class="form-control" id="form-usia" placeholder="usia">
          </div>
          <div class="mb-3 text-white">
            <label for="form-lokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="form-lokasi" placeholder="lokasi">
          </div>
          <div class="mb-3 text-white">
            <label for="form-pengalaman" class="form-label">Years of Experience</label>
            <input type="text" class="form-control" id="form-pengalaman" placeholder="Years of Experience">
          </div>
          <div class="mb-3 text-white">
            <label for="form-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="form-email" placeholder="email">
          </div>
          <div class="d-grid">
            <input type="submit" value="Submit" class="btn btn-success my-3">
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    
    function handleEdit() {
      document.getElementById("section-form").style.display = ""

      const nama = document.getElementById("nama").textContent
      const role = document.getElementById("role").textContent
      const availibility = document.getElementById("availability").textContent
      const usia = document.getElementById("usia").textContent
      const lokasi = document.getElementById("lokasi").textContent
      const pengalaman = document.getElementById("pengalaman").textContent
      const email = document.getElementById("email").textContent

      document.getElementById("form-nama").value = ""
      document.getElementById("form-role").value = ""
      document.getElementById("form-availibility").value = ""
      document.getElementById("form-usia").value = ""
      document.getElementById("form-lokasi").value = ""
      document.getElementById("form-pengalaman").value = ""
      document.getElementById("form-email").value = ""

      
    }

    function handleResume() {
      document.getElementById("section-form").style.display = "none"
    }

    function handleSubmit(event) {
      event.preventDefault()

      document.getElementById("nama").textContent = document.getElementById("form-nama").value
      document.getElementById("role").textContent = document.getElementById("form-role").value
      document.getElementById("availibility").textContent = document.getElementById("form-availibility").value
      document.getElementById("usia").textContent = document.getElementById("form-usia").value
      document.getElementById("lokasi").textContent = document.getElementById("form-lokasi").value
      document.getElementById("pengalaman").textContent = document.getElementById("form-pengalaman").value
      document.getElementById("email").textContent = document.getElementById("form-email").value

      document.getElementById("section-form").style.display = "none"

    }
  </script>
</body>
</html>
